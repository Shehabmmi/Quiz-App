<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    

    <main class="min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="heading">
            <h1 contenteditable spellcheck="false" class="text-white title">Quiz App</h1>
        </div>

        <div class="container">
          <div class="row">
            <form
              class="start-quiz col-lg-8 offset-lg-2 d-flex flex-column gap-3 animate__animated animate__fadeInBottomLeft mt-5"
              id="quizOptions">
              <div class="form-floating">
                <select class="form-select" id="categoryMenu" aria-label="category Select">
                  <option selected value="">Any Category</option>
                  <option value="9">General Knowledge</option>
                  <option value="27">Animals</option>
                  <option value="19">Science: Mathematics</option>
                  <option value="18">Science: Computers</option>
                  <option value="22">Geography</option>
                </select>
                <label for="categoryMenu">Choose Category</label>
              </div>
    
              <div class="form-floating">
                <select class="form-select" id="difficultyOptions" aria-label="difficulty Select">
                  <option selected value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
                <label for="difficultyOptions">Choose Difficulty Level</label>
              </div>
    
              <div class="form-floating">
                <input type="number" class="form-control" id="questionsNumber" placeholder="Number of Questions" />
                <label for="QuestionsNumber">Number of Questions</label>
              </div>

              <select class="form-select" id="typeQuestions" aria-label="difficulty Select">
                <option selected value="multiple">multiple Choices</option>
                <option value="boolean">True / False</option>
              </select>
    
              <button type="submit" class="btn btn-start btn-primary" id="startQuiz">
                Start
              </button>
            </form>
          </div>
        </div>
    
        <div class="questions">
          <div class="container">
            <div class="row">
            </div>
          </div>
        </div>
      </main>


    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/index.js"></script>
</body>
</html>
